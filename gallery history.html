<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galereya Tarixi — DODa AI</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="logo doda.jpg">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { light: '#C4B5FD', DEFAULT: '#7C3AED', dark: '#4C1D95' }
          },
          boxShadow: {
            neo: '8px 12px 30px rgba(16,24,40,0.25)'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen">
  <!-- HEADER -->
  <header class="fixed top-0 left-0 right-0 z-50 backdrop-blur-xl bg-black/20 border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <a href="index 2.html" class="flex items-center gap-3">
            <img src="logo doda.jpg" alt="Logo" class="w-10 h-10 rounded-xl shadow-lg object-cover">  
            <span class="text-xl font-extrabold tracking-tight neon-text">DODa AI</span>
          </a>
        </div>
        
        <nav class="hidden md:flex items-center gap-6">
          <a href="index 2.html" class="text-white/70 hover:text-white transition-colors">Yaratish</a>
          <a href="gallery history.html" class="text-cyan-400 font-medium">Galereya</a>
        </nav>
        
        <a href="index 2.html" class="px-4 py-2 bg-gradient-to-r from-cyan-500/20 to-purple-500/20 hover:from-cyan-500/30 hover:to-purple-500/30 border border-cyan-500/30 rounded-xl text-cyan-400 font-medium transition-all duration-200">
          Orqaga
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="pt-20">
    <section class="max-w-7xl mx-auto px-6 py-12">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-cyan-300 to-purple-300 mb-4">Galereya Tarixi</h1>
        <p class="text-white/70 max-w-2xl mx-auto">AI bilan yaratgan barcha rasmlaringiz bu yerda saqlanadi</p>
      </div>

      <div class="glass rounded-2xl p-6">
        <!-- Gallery Controls -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-4">
            <span id="imageCount" class="text-white/70">0 ta rasm</span>
            <button id="refreshGallery" class="px-4 py-2 bg-cyan-500/20 hover:bg-cyan-500/30 border border-cyan-500/30 rounded-xl text-cyan-400 font-medium transition-all duration-200">
              Yangilash
            </button>
          </div>
          <button id="clearGallery" class="px-4 py-2 bg-red-500/20 hover:bg-red-500/30 border border-red-500/30 rounded-xl text-red-400 font-medium transition-all duration-200">
            Hammasini tozalash
          </button>
        </div>

        <!-- Gallery Grid -->
        <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 mb-6">
          <!-- Gallery items will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyGallery" class="text-center py-12">
          <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-cyan-500/20 to-purple-500/20 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-white mb-2">Galereya bo'sh</h3>
          <p class="text-white/60 mb-4">AI bilan birinchi rasmingizni yarating va u bu yerda paydo bo'ladi</p>
          <a href="index 2.html" class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-cyan-500/20 to-purple-500/20 hover:from-cyan-500/30 hover:to-purple-500/30 border border-cyan-500/30 rounded-xl text-cyan-400 font-medium transition-all duration-200">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Rasm yaratish
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- ZOOM MODAL -->
  <div id="zoomOverlay" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center">
    <div class="relative max-w-[95vw] max-h-[95vh] w-full h-full flex items-center justify-center">
      <button id="closeZoom" class="absolute top-4 right-4 z-10 w-10 h-10 bg-black/50 hover:bg-black/70 rounded-full flex items-center justify-center text-white transition-all duration-200">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <div id="zoomContent" class="max-w-full max-h-full flex items-center justify-center">
        <!-- Zoomed content will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    // Helper functions
    const $ = (q, root=document) => root.querySelector(q);
    const $$ = (q, root=document) => Array.from(root.querySelectorAll(q));
    const show = el => el && el.classList.remove('hidden');
    const hide = el => el && el.classList.add('hidden');

    // Gallery functionality
    let galleryImages = JSON.parse(localStorage.getItem('galleryImages') || '[]');

    // Update gallery display
    function updateGalleryDisplay() {
      const galleryGrid = $('#galleryGrid');
      const emptyGallery = $('#emptyGallery');
      const imageCount = $('#imageCount');
      
      imageCount.textContent = `${galleryImages.length} ta rasm`;
      
      if (galleryImages.length === 0) {
        galleryGrid.innerHTML = '';
        show(emptyGallery);
        return;
      }
      
      hide(emptyGallery);
      galleryGrid.innerHTML = galleryImages.map(item => `
        <div class="gallery-item group relative bg-black/20 rounded-xl overflow-hidden border border-white/10 hover:border-cyan-400/50 transition-all duration-200">
          <div class="aspect-square relative">
            <img src="${item.imageUrl}" alt="${item.prompt}" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-200 flex items-center justify-center">
              <div class="flex gap-2">
                <button onclick="viewGalleryImage('${item.id}')" class="p-2 bg-cyan-500/20 hover:bg-cyan-500/30 rounded-lg text-cyan-400 transition-colors">
                  <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
                <button onclick="downloadGalleryImage('${item.imageUrl}', '${item.prompt}')" class="p-2 bg-green-500/20 hover:bg-green-500/30 rounded-lg text-green-400 transition-colors">
                  <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                </button>
                <button onclick="deleteGalleryImage('${item.id}')" class="p-2 bg-red-500/20 hover:bg-red-500/30 rounded-lg text-red-400 transition-colors">
                  <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="p-3">
            <p class="text-xs text-white/70 truncate mb-1">${item.prompt}</p>
            <div class="flex justify-between items-center text-xs text-white/50">
              <span>${item.provider}</span>
              <span>${item.date}</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    // View gallery image in modal
    function viewGalleryImage(id) {
      const item = galleryImages.find(img => img.id == id);
      if (!item) return;
      
      const zoomOverlay = $('#zoomOverlay');
      const zoomContent = $('#zoomContent');
      
      zoomContent.innerHTML = `
        <div class="max-w-full max-h-full flex flex-col items-center">
          <img src="${item.imageUrl}" class="max-w-full max-h-[80vh] object-contain rounded-xl shadow-2xl mb-4" alt="${item.prompt}">
          <div class="text-center">
            <p class="text-white text-sm mb-2">${item.prompt}</p>
            <p class="text-white/60 text-xs">${item.provider} • ${item.date}</p>
          </div>
        </div>
      `;
      
      show(zoomOverlay);
      document.body.style.overflow = 'hidden';
    }

    // Download gallery image
    function downloadGalleryImage(imageUrl, prompt) {
      const link = document.createElement('a');
      link.href = imageUrl;
      link.download = `${prompt.substring(0, 30)}_${Date.now()}.jpg`;
      link.click();
    }

    // Delete gallery image
    function deleteGalleryImage(id) {
      if (confirm('Bu rasmni o\'chirmoqchimisiz?')) {
        galleryImages = galleryImages.filter(img => img.id != id);
        localStorage.setItem('galleryImages', JSON.stringify(galleryImages));
        updateGalleryDisplay();
      }
    }

    // Clear all gallery
    $('#clearGallery').addEventListener('click', () => {
      if (confirm('Barcha rasmlarni o\'chirmoqchimisiz?')) {
        galleryImages = [];
        localStorage.setItem('galleryImages', JSON.stringify(galleryImages));
        updateGalleryDisplay();
      }
    });

    // Refresh gallery
    $('#refreshGallery').addEventListener('click', () => {
      galleryImages = JSON.parse(localStorage.getItem('galleryImages') || '[]');
      updateGalleryDisplay();
    });

    // Close zoom modal
    $('#closeZoom').addEventListener('click', () => {
      hide($('#zoomOverlay'));
      document.body.style.overflow = '';
    });

    // Close zoom on overlay click
    $('#zoomOverlay').addEventListener('click', (e) => {
      if (e.target === $('#zoomOverlay')) {
        hide($('#zoomOverlay'));
        document.body.style.overflow = '';
      }
    });

    // Close zoom on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !$('#zoomOverlay').classList.contains('hidden')) {
        hide($('#zoomOverlay'));
        document.body.style.overflow = '';
      }
    });

    // Initialize gallery on page load
    updateGalleryDisplay();

    console.log('🖼️ Galereya tarixi yuklandi!');
  </script>
</body>
</html>
