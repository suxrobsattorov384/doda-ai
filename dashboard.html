<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DODa AI — Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpeg" href="logo doda.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
  <!-- SIDEBAR -->
  <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 sidebar-glass border-r border-white/6 z-40">
    <div class="flex flex-col h-full">
      <div class="p-6 border-b border-white/6">
        <div class="flex items-center gap-3">
          <img src="logo doda.jpg" alt="Logo" class="w-10 h-10 rounded-xl shadow-lg object-cover">  
          <span class="text-xl font-extrabold tracking-tight neon-text">DODa AI</span>
        </div>
      </div>

      <nav class="flex-1 p-4 overflow-y-auto">
        <ul class="space-y-1">
          <li><a href="index.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl text-white/80 hover:text-white hover:bg-white/8 transition">Bosh sahifa</a></li>
          <li><a href="index 2.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl text-white/80 hover:text-white hover:bg-white/8 transition">Yaratish</a></li>
          <li><a href="dashboard.html" class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded-xl text-white bg-white/8 transition">Dashboard</a></li>
        </ul>
      </nav>

      <div class="p-4 border-t border-white/6">
        <div id="sidebarUserSection" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-white/5">
          <div class="w-8 h-8 rounded-full bg-gradient-to-r from-cyan-400 to-purple-500 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <div class="flex-1">
            <div id="sidebarUserName" class="text-sm font-medium text-white">Mehmon</div>
            <div class="text-xs text-white/60">Bepul rejim</div>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="ml-64 transition-all duration-300">
    <header class="sticky top-0 z-50 navbar-glass border-b border-white/6">
      <nav class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-white">Dashboard</h1>
        <div class="flex items-center gap-2">
          <button id="btnOpenAuthHeader" class="nav-link flex items-center gap-2 px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 text-sm font-semibold transition">Kirish</button>
          <button id="btnLogoutHeader" class="nav-link flex items-center gap-2 px-4 py-2 rounded-xl bg-brand text-black hidden text-sm font-semibold transition">Chiqish</button>
        </div>
      </nav>
    </header>

    <!-- STATS SECTION -->
    <section class="max-w-7xl mx-auto px-6 py-8">
      <div class="grid md:grid-cols-4 gap-6 mb-8">
        <div class="glass rounded-2xl p-6">
          <div class="flex items-center justify-between mb-2">
            <div class="text-sm text-white/70">Jami Generatsiya</div>
            <div class="w-8 h-8 bg-cyan-500/20 rounded-lg flex items-center justify-center">
              <svg class="w-4 h-4 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
            </div>
          </div>
          <div id="totalGenerations" class="text-2xl font-bold text-white">0</div>
        </div>

        <div class="glass rounded-2xl p-6">
          <div class="flex items-center justify-between mb-2">
            <div class="text-sm text-white/70">Qolgan</div>
            <div class="w-8 h-8 bg-green-500/20 rounded-lg flex items-center justify-center">
              <svg class="w-4 h-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <div id="remainingGenerations" class="text-2xl font-bold text-white">10</div>
        </div>

        <div class="glass rounded-2xl p-6">
          <div class="flex items-center justify-between mb-2">
            <div class="text-sm text-white/70">Status</div>
            <div class="w-8 h-8 bg-purple-500/20 rounded-lg flex items-center justify-center">
              <svg class="w-4 h-4 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
              </svg>
            </div>
          </div>
          <div id="userStatus" class="text-2xl font-bold text-white">Bepul</div>
        </div>

        <div class="glass rounded-2xl p-6">
          <div class="flex items-center justify-between mb-2">
            <div class="text-sm text-white/70">Yangilanish</div>
            <div class="w-8 h-8 bg-orange-500/20 rounded-lg flex items-center justify-center">
              <svg class="w-4 h-4 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <div id="resetTime" class="text-sm font-medium text-white">24 soat</div>
        </div>
      </div>

      <!-- HISTORY SECTION -->
      <div class="glass rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-white mb-6">Generatsiya Tarixi</h2>
        <div id="historyContainer" class="space-y-4">
          <div class="text-center text-white/60 py-8">
            Hali generatsiya qilmadingiz
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- AUTH MODAL -->
  <div id="authOverlay" class="fixed inset-0 bg-black/60 hidden z-50"></div>
  <div id="authModal" class="fixed inset-0 grid place-items-center pointer-events-none z-50">
    <div class="w-[92%] max-w-md glass rounded-2xl p-6 pointer-events-auto hidden" id="authCard">
      <div class="flex items-center justify-between mb-3">
        <div class="text-lg font-bold">Kirish / Ro'yxatdan o'tish</div>
        <button id="btnCloseAuth" class="text-white/70 hover:text-white">✕</button>
      </div>

      <div class="pill rounded-xl p-1 grid grid-cols-2 mb-4">
        <button id="tabLogin" class="px-3 py-1.5 rounded-lg bg-white/8 text-sm">Kirish</button>
        <button id="tabRegister" class="px-3 py-1.5 rounded-lg text-sm">Ro'yxatdan</button>
      </div>

      <form id="formLogin" class="space-y-3">
        <div>
          <label class="text-xs text-white/70">Email</label>
          <input id="loginEmail" type="email" class="w-full mt-1 rounded-xl bg-black/20 border border-white/6 p-3" required>
        </div>
        <div>
          <label class="text-xs text-white/70">Parol</label>
          <input id="loginPassword" type="password" class="w-full mt-1 rounded-xl bg-black/20 border border-white/6 p-3" required>
        </div>
        <div id="loginError" class="hidden text-red-400 text-sm"></div>
        <button type="submit" class="btn-grad w-full px-4 py-2 rounded-xl font-semibold">Kirish</button>
      </form>

      <form id="formRegister" class="space-y-3 hidden">
        <div>
          <label class="text-xs text-white/70">Ism</label>
          <input id="regName" type="text" class="w-full mt-1 rounded-xl bg-black/20 border border-white/6 p-3" required>
        </div>
        <div>
          <label class="text-xs text-white/70">Email</label>
          <input id="regEmail" type="email" class="w-full mt-1 rounded-xl bg-black/20 border border-white/6 p-3" required>
        </div>
        <div>
          <label class="text-xs text-white/70">Parol</label>
          <input id="regPassword" type="password" class="w-full mt-1 rounded-xl bg-black/20 border border-white/6 p-3" required>
        </div>
        <div id="regError" class="hidden text-red-400 text-sm"></div>
        <button type="submit" class="btn-grad w-full px-4 py-2 rounded-xl font-semibold">Ro'yxatdan o'tish</button>
      </form>
    </div>
  </div>

  <script src="enhanced-script.js"></script>
  <script>
    // Dashboard specific functionality
    async function loadDashboardData() {
      const user = getCurrent();
      if (!user?.email) {
        document.getElementById('historyContainer').innerHTML = `
          <div class="text-center text-white/60 py-8">
            <p>Dashboard ko'rish uchun tizimga kiring</p>
            <button onclick="openAuth('login')" class="mt-4 btn-grad px-6 py-2 rounded-xl">Kirish</button>
          </div>
        `;
        return;
      }

      try {
        // Load user stats
        const statsResponse = await fetch(`/api/user-stats?email=${encodeURIComponent(user.email)}`);
        const stats = await statsResponse.json();
        
        if (stats.success !== false) {
          document.getElementById('totalGenerations').textContent = stats.generationsUsed || 0;
          document.getElementById('remainingGenerations').textContent = stats.generationsLeft || 0;
          document.getElementById('userStatus').textContent = stats.isPremium ? 'Premium' : 'Bepul';
          
          const hours = Math.floor(stats.timeUntilReset / (1000 * 60 * 60));
          document.getElementById('resetTime').textContent = `${hours} soat`;
        }

        // Load history
        const historyResponse = await fetch(`/api/user-history?email=${encodeURIComponent(user.email)}`);
        const history = await historyResponse.json();
        
        if (history.success && history.history?.length > 0) {
          const container = document.getElementById('historyContainer');
          container.innerHTML = history.history.map(item => `
            <div class="flex items-center gap-4 p-4 bg-white/5 rounded-xl">
              <div class="w-12 h-12 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-xl flex items-center justify-center">
                ${item.type === 'image' ? '🖼️' : '🎥'}
              </div>
              <div class="flex-1">
                <div class="font-medium text-white">${item.type === 'image' ? 'Rasm' : 'Video'} yaratildi</div>
                <div class="text-sm text-white/60">${new Date(item.timestamp).toLocaleString('uz-UZ')}</div>
              </div>
              <div class="text-xs text-white/40">#${item.count || ''}</div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Dashboard data loading error:', error);
      }
    }

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadDashboardData();
      
      // Refresh data every 30 seconds
      setInterval(loadDashboardData, 30000);
    });
  </script>
</body>
</html>
